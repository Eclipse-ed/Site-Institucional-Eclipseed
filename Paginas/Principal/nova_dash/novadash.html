<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gráfico de Luminosidade</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .buttons button {
      background-color: #e0e0e0;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .buttons button.active {
      background-color: #4CAF50;
      color: white;
    }

    canvas {
      background-color: #f9f9f9;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Níveis de Luminosidade</h2>

    <div class="buttons">
      <button id="btnDiario" class="active">Diário</button>
      <button id="btnSemanal">Semanal</button>
    </div>

    <canvas id="graficoLuminosidade"></canvas>
  </div>

  <script src="dash-script.js"></script>
</body>
</html>
