<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador Financeiro - EclipseSeed</title>
  <link rel="stylesheet" href="../style/style.css">
</head>

<body id="home">
  <div class="header">
    <div class="logo">
      <div class="imagem"></div>
    </div>
    <div class="navegacao">
      <a class="atual" href="">Home</a>
      <a href="">Simulador</a>
      <a href="">Cadastro</a>
    </div>
    <div class="login">
      <span>Já possui uma conta?</span>
      <a href="login.html" class="textoChamativo">Entrar</a>
    </div>
  </div>

  <div class="simulador-container">
    <h2 class="simulador-titulo">Simulador Financeiro - EclipseSeed</h2>

    <div class="campo">
      <label for="areaPlantada">Área plantada (hectares):</label><br>
      <input type="number" id="areaPlantada" required>
    </div>

    <div class="campo">
      <label for="produtividadeAtual">Produtividade atual (sacas por hectares):</label><br>
      <input type="number" id="produtividadeAtual" required>
    </div>

    <div class="campo">
      <label for="precoSaca">Preço da saca (R$):</label><br>
      <input type="number" id="precoSaca" required>
    </div>

    <button class="botao-calcular" onclick="calcular()">Calcular</button>

    <h3 class="resultado-titulo">Resultados:</h3>
    <p id="div_msg" class="resultado-msg"></p>
  </div>

</body>
</html>
<script>
  // add links das outras telas
  //validar todos os campos e o css

    // Função que realiza o cálculo com base nos dados preenchidos
  function calcular() {
    var area = parseFloat(areaPlantada.value);// Pega o valor da área e transforma em número
    var produtividade = parseFloat(produtividadeAtual.value);
    var preco = parseFloat(precoSaca.value);
    var ganho = 0.17;// Estimativa de ganho com o EclipseSeed (17%)

      // Valida se todos os campos foram preenchidos corretamente
    if (isNaN(area) || isNaN(produtividade) || isNaN(preco) || area <= 0 || produtividade <= 0 || preco <= 0) {
      div_msg.innerHTML = '<span style="color: red; font-weight: bold;">Por favor, preencha todos os campos corretamente com valores válidos.</span>';
      return;// Para a execução da função se algum valor estiver errado
    }

      // Cálculo da produção e receita atuais
    var producaoAtual = area * produtividade;
    var receitaAtual = producaoAtual * preco;//Receita (ou faturamento) é o valor total que você ganha com a venda da sua produção.

      // Cálculo com o ganho estimado de produtividade (17% a mais)
    var novaProdutividade = produtividade * (1 + ganho);
    var novaProducao = area * novaProdutividade;
    var novaReceita = novaProducao * preco;

      // Diferença entre a receita nova e a atual
    var lucroAdicional = novaReceita - receitaAtual;

      // Formata os valores para reais (R$) com separador de milhar
    var receitaAtualFinal = receitaAtual.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    var novaReceitaFinal = novaReceita.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    var lucroAdicionalFinal = lucroAdicional.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

    div_msg.innerHTML = `
  ✅ Análise concluída!<br><br>
  Atualmente, com uma área plantada de ${area} hectares e uma produtividade de ${produtividade.toFixed(0)} sacas por hectare, sua produção total é de aproximadamente ${producaoAtual.toFixed(0)} sacas. Isso gera uma receita de ${receitaAtualFinal}.
  Com o uso do EclipseSeed, estimamos um aumento médio de 17% na produtividade. Nesse cenário, sua produção pode chegar a cerca de ${novaProducao.toFixed(0)} sacas, resultando em uma receita estimada de ${novaReceitaFinal}.
  Isso significa um lucro adicional estimado de ${lucroAdicionalFinal}.
  Em resumo, o EclipseSeed pode te ajudar a produzir mais, ganhar mais e manejar sua plantação de maneira mais eficiente e inteligente.
  Estamos aqui para apoiar você no crescimento da sua lavoura com tecnologia e confiança.`;
  }
</script>
