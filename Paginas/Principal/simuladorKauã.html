  <h2>Simulador de Produ√ß√£o de Soja</h2>

  <input type="number" id="saca" placeholder="üí∞ Ex: 150">

  <button onclick="simular()">Simular</button>

  <script>
    function simular() {
      // Pegando os valores dos inputs pelos ids automaticamente dispon√≠veis
      var quantidadeHectares = hectares.value;
      var quantidadeSojaPorHectare = sojaPorHectare.value;
      var valorSaca = saca.value;

      // Verifica se os campos est√£o preenchidos
      if (quantidadeHectares == "" || quantidadeSojaPorHectare == "" || valorSaca == "") {
        div_resultado.innerHTML = "Por favor, preencha todos os campos.";

        // Convertendo para n√∫mero
        quantidadeHectares = Number(quantidadeHectares);

        var perdaSemMonitoramento = 0.1;
        var perdaComMonitoramento = 0.02;

        // Soja perdida
        var sojaPerdidaSem = quantidadeHectares * perdaSemMonitoramento * quantidadeSojaPorHectare;
        var sojaPerdidaCom = quantidadeHectares * perdaComMonitoramento * quantidadeSojaPorHectare;

        // Preju√≠zos
        var prejuizoSem = sojaPerdidaSem * valorSaca;
        var prejuizoCom = sojaPerdidaCom * valorSaca;
        var economia = prejuizoSem - prejuizoCom;

        // Exibi√ß√£o do resultado
        div_resultado.innerHTML = `
    üå± √Årea: ${quantidadeHectares} hectares<br><br>

    üí∞ Valor da saca: ${valorSaca.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}<br><br>

    üí∏ Preju√≠zo: <a style="color:red;">${prejuizoSem.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</a> <br>
    <a>Este √© o valor do preju√≠zo financeiro devido √† perda sem monitoramento.</a><br><br>

    üü¢ Com monitoramento: perda de 2% (${sojaPerdidaCom} sacas)<br>
    <a>Com monitoramento, a perda √© reduzida para apenas 2%.</a><br><br>

    üí∏ Perda reduzida: <a style="color:gold;">${prejuizoCom.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</a> <br>
    <a>Este √© o valor do preju√≠zo financeiro com monitoramento, que √© significativamente menor.</a><br><br>

    ‚úÖ Economia estimada: <a style="color:limegreen;">${economia.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</a> <br>
    <a>Este √© o valor que voc√™ pode economizar ao utilizar o monitoramento.</a>
    `;
      }
    }
